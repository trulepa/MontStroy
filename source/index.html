<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/circe-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/circe-regular.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/raleway-v13-latin-700.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/raleway-v13-latin-700.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/raleway-v13-latin-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/raleway-v13-latin-regular.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-v19-latin-700.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-v19-latin-700.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-v19-latin-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-v19-latin-regular.woff" as="font" crossorigin="anonymous">
  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");

  </script>
  <script src="js/picturefill.js" async=""></script>
</head>

<body>

  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <svg class="site-list__cart-svg" width="35" height="21">
    <use xlink:href="#icon-vk"></use>
  </svg>

  <header class="page-header">

    <picture class="page-header__logo">
      <source media="(min-width: 1200px)" srcset="img/site-logo_1920.png">
      <img src="img/site-logo_320.png" alt="site-logo" width="86" height="37">
    </picture>
    <nav class="site-nav">
      <div class="site-nav__toggle page-header__toggle">
        <span class="site-nav__toggle-line"></span>
        <span class="site-nav__toggle-line"></span>
        <span class="site-nav__toggle-line"></span>
      </div>
      <ul class="site-nav__list page-header--closed">
        <li class="site-nav__item">услуги</li>
        <li class="site-nav__item">проекты</li>
        <li class="site-nav__item">партнеры</li>
        <li class="site-nav__item">контакты</li>
      </ul>
    </nav>

  </header>

  <main>

    <header class="main-header"></header>
    <div class="advantages"></div>
    <div class="services"></div>
    <div class="projects"></div>
    <div class="contacts"></div>
    <div class="partners"></div>
    <div class="feedback"></div>

  </main>

  <footer></footer>
</body>

</html>
