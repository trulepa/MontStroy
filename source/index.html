<!DOCTYPE html>

<head>

  <link rel="preload" href="fonts/RobotoRegular.woff2" as="font" crossorigin="anonymous">

  <link rel="preload" href="fonts/RobotoBlack.woff2" as="font" crossorigin="anonymous">

  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");

  </script>
  <script src="js/picturefill.js" async=""></script>

<body>

  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__wrapper">

      <picture class="page-header__picture">
        <source type="image/webp" media="(min-width: 1200px)" srcset="img/site-logo--1200.webp">
        <source type="image/webp" srcset="img/site-logo--320.webp">

        <source media="(min-width: 1200px)" srcset="img/site-logo--1200.png">
        <img class="page-header__logo" src="img/site-logo--320.png" alt="site-logo" width="86" height="37">
      </picture>

      <nav class="site-nav">
        <button class="site-nav__toggle site-nav__toggle--nojs" type="button" aria-label="drop-down menu"
          title="Выпадающее меню">
          <span class="site-nav__toggle-line"></span>
        </button>
        <ul class="site-nav__list site-nav__list--active">
          <li class="site-nav__item"><a class="site-nav__link" href="#">главная</a></li>
          <li class="site-nav__item"><a class="site-nav__link" href="#">услуги</a></li>
          <li class="site-nav__item"><a class="site-nav__link" href="#">проекты</a></li>
          <li class="site-nav__item"><a class="site-nav__link" href="#">партнеры</a></li>
          <li class="site-nav__item"><a class="site-nav__link" href="#">контакты</a></li>
        </ul>
      </nav>

      <a class="page-header__phone" href="tel:+74954526723">+7 (495) 452-67-23</a>
      <a class="page-header__anchor" href="#">Обратная связь</a>

    </div>
  </header>

  <main>

    <section class="main-screen"></section>
    <div class="advantages"></div>
    <div class="services"></div>
    <div class="projects"></div>
    <div class="contacts"></div>
    <div class="partners"></div>
    <div class="feedback"></div>

  </main>

  <footer></footer>

  <script src="js/script.js"></script>
</body>

</html>
